<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 font-weight-bolder">GIPHY Sports</h1>
            <h2>Powered By GIPHY!</h2>
            <p class="lead">Click a category to see what pops up.</p>
            <form id="rating">
                <label for="filter-buttons">Filter by highest rating to display (Optional):</label>
                <input type="text" id="filter-buttons" placeholder="Enter G, PG, PG-13 or R">
            </form>
        </div>
        <!-- display all buttons -->
        <div class="menu">
            <div id="buttons-display"></div>

            <!-- box to type in another sport -->
            <form id="gif-form">
                <label for="gif-buttons">Want to see more? Add your own category:</label>
                <input type="text" id="gif-buttons">
                <!-- Button triggers new sport to be added -->
                <input id="add-sport" type="submit" value="SUBMIT"><br>
            </form>
        </div>
    </div>
    <h2 id="changeText">Click a Category to Display Gifs!</h2>
    <!-- <h2>Click an Image to See It In Motion!</h2> -->
    <div id="display-gif" class="row"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
